{% extends 'base.html' %} {% block head %}
<title>Admin Login</title>
{% endblock %} {% block body %}
<br />

<br />
<main role="main">
  <div class="jumbotron">
    <div class="col-sm-8 mx-auto">
      <label><b>Administrator sign in</b></label>
      <form method="POST">
        <div class="form-group">
          <input
            class="form-control"
            id="phone_no"
            name="phone_no"
            placeholder="Phone Number"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>

        <button type="submit" class="btn btn-primary" formmethod="post">
          Login
        </button>

        <br />
        <br />
      </form>
    </div>
  </div>
</main>

{% endblock %}
